<html>
    <head>
        <title>arrays</title>
    </head>
    <body>
        <script>
            var weekdag = new Array();
            weekdag[0] = "maandag";
            weekdag[1] = "dinsdag";
            weekdag[2] = "woensdag";
            weekdag[3] = "donderdag";
            weekdag[4] = "vrijdag";
            document.write("<br />Opgave 22: Elementen aangemaakt");
            document.write("<br/>");

            document.write('<br />Opgave 23: weekdag array: ' + weekdag);
            document.write('<br />Eerste element in array is: ' + weekdag[0]);
        </script>
    </body>
</html>
