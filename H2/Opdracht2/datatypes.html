<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Datatypes</title>   
</head>   
<body>
    <script>
     var naam = "Carl";
     var adres = "Kruislaan 111";
     document.write(
         "Opgave 10: Datatype van naam is: "+
         typeof naam)

     document.write("<br>");

     var leerplichtig = true;
     var volwassen = false;
     document.write(
         "<br /> Opgave 11: Datatype van leerplichtig is: "+
         typeof leerplichtig);

    document.write("<br>");

    var temperatuur = -10;
    document.write(
        "<br /> Opgave 12: Datatype van temperatuur is: "+
        typeof temperatuur);

    document.write("<br>");

    var btw = 0.19 * 100;
    document.write(
        "<br /> Opgave 13: Waarde van btw is: "+ btw);
    
    document.write("<br>");

    var string = "33445";
    var resultaat = parseInt(string);
    document.write("<br /> Opgave 14: parseInt(string) Resultaat is: "+
    typeof resultaat);

    document.write("<br>");

    var float = 3.3445;
    var resultaat = parseInt(float);
    document.write(
        "<br /> Opgave 16: parseInt(float) Resultaat is: "+
        typeof resultaat);

    document.write("<br>");

    var float = 3.3445;
    var resultaat = float.toString();
    document.write(
        "<br /> Opgave 17: float.toString() Resultaat is: "+
        typeof resultaat);

    document.write("<br>");

    var float = 3.3445;
    var resultaat = float.toFixed(2);
    document.write(
        "<br /> Opgave 18: float.toFixed(2) Resultaat is: "+
        typeof resultaat);

    document.write("<br>");

    var twee; // variabele twee ongedefinieerd. 
    document.write(
        "<br /> Opgave 19: Datatype var twee is: "+
        typeof twee);
    
    document.write("<br>");
    
    var een = 1;
    var drie = een * twee; // var twee is nog niet gemaakt.
    document.write(
        "<br /> Opgave 20: De waarde van drie is: "+ drie);
    </script>
</body> 
</html>
