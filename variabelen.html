<!DOCTYPE html>
<html lang="nl"> 
<head>
<meta http-equiv="Content-Type"
      content="text/html;
      charset=UTF-8">
    <title>Variabelen</title>
</head>
<body>
    <script>
        var voornaam = "Saad";
        var achternaam = "Ahmad";
        var schoolgeld = 1000;
        var boekengeld = 100;
        var bedrag = schoolgeld + boekengeld;
        var studiefinanciering = 600; 
        var totaal = bedrag - studiefinanciering;
        var volledigenaam = voornaam + "<br />" + achternaam;
        document.write(
        "<p>Opgave 8</p>" + volledigenaam +
        "<br>Totaal te betalen: "+ totaal);
        
        document.write("<br>");
        document.write("<br>");
        
        var opgave= "Opgave 9 <br />";
        var achternaam2 = "Bolt";
        var voornaam2 = "Zakaria ";
        var nederlands = 9;
        var engels = 8;
        var rekenen = 7;
        var gemiddelde = nederlands + engels + rekenen;
        var cijfer = gemiddelde / 3;
        document.write(opgave + "<br>" + voornaam2 + achternaam2 + "<br>" + "Nederlands:  " + nederlands + "<br>" + "Engels: " + engels + "<br>" + "Rekenen: " +rekenen + "<br>" + "Gemiddelde: " + cijfer);
    </script>    
</body>
</html>
